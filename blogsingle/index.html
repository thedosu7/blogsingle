<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Blog</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body class="header-sticky">
    <!-- preload -->
    <div class="preload preload-container">
      <div class="middle">
        <span class="let let1">l</span>
        <span class="let let2">o</span>
        <span class="let let3">a</span>
        <span class="let let4">d</span>
        <span class="let let5">i</span>
        <span class="let let6">n</span>
        <span class="let let7">g</span>
      </div>
    </div>
    <!-- /preload -->
    <header>
      <div class="container-fluid headerUp">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-8">
            <div class="row">
              <div class="col-sm-4">
                <div class="wrapInfoH infoTitleNav">
                  <div class="ic">
                    <img
                      src="./images/svg/map.svg"
                      alt="SVG Image"
                      class="svg-image"
                    />
                  </div>
                  <div class="txtCon">
                    <p>3125 MaxWell Farm Road</p>
                    <p>Roanoke, Portland</p>
                  </div>
                </div>
                <div class="wrapInfoH infoTitleNav">
                  <div class="ic">
                    <img
                      src="./images/svg/mailbox.svg"
                      alt="SVG Image"
                      class="svg-image"
                    />
                  </div>
                  <div class="txtCon">
                    <p>Email Contact</p>
                    <p>Basilicorestaurant@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="logo">
                  <div class="imgLogo">
                    <img src="./images/Vector Smart Object.png" alt="logo" />
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="wrapInfoH infoTitleNav">
                  <div class="ic">
                    <img
                      src="./images/svg/phone.svg"
                      alt="SVG Image"
                      class="svg-image"
                    />
                  </div>
                  <div class="txtCon">
                    <p>Phone Call</p>
                    <p><span>+</span>39 399 461 1608</p>
                  </div>
                </div>
                <button class="btnp">
                  <a href="#">BOOK A TABLE</a>
                </button>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="container-fluid line-lg" style="margin-top: -10px"></div>
      <nav class="container-fluid navbar">
        <div class="row">
          <div class="col-1">
            <span class="nav-link icon-item"></span>
          </div>
          <div class="wrapNav col-8">
            <ul class="">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">PAGES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">CONTACT</a>
              </li>
            </ul>
          </div>
          <div class="languages col-1">
            <p>
              English <span><i class="fas fa-chevron-down"></i></span>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <img src="./images/bg.png" alt="bannerImg" />
        <div class="content">
          <div>
            <h2>Blog Single</h2>
            <p>
              Stay up to date with the latest news about our restaurant and
              <br />
              upcoming events
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d44e121fb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
